<!DOCTYPE html>
<html lang="zh-tw">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <title>
            基礎網頁設計
        </title>
        <script>
            function BMI(){
                weight=document.getElementById("weight").value;
                height=document.getElementById("height").value;
                ans=weight/((height/100)*(height/100));
                document.getElementById("ans").value=ans;
            }
          </script>
          <style>
            .center{
                text-align:center;
            }
            .card{
                background-color:#FFFAF4;
            }
          </style>
    </head>
    <body style="background-color:#FFE4CA;">
        <header>
            <div class="container-fluid">
                <div class="row" style="font-size:30px;font-weight:bold;" class="word-font">
                    BMI值計算
                </div>
            </div>
        </header>
        <nav class="navbar navbar-light" style="background-color:#FFCC99">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">選項</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">
                                首頁
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="http://depart.femh.org.tw/dietary/3opd/bmi.htm">
                                參考資料
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <br>
        <article class="center">
            <header class="bold-word">
                BMI計算公式：BMI=體重(kg)/身高<sup>2</sup>(m<sup>2</sup>)
            </header>
            <p>例如：一個人身高160公分，體重60公斤，則BMI值為：</p>
            <p>60(kg)/1.6<sup>2</sup>(m<sup>2</sup>)=23.4</p>
            <p style="color: #FF6600;font-weight:bold;"> BMI=18.5~24 為正常體重</p>
        </article>
        <hr>
        <article>
            <header style="color:#660099;" class="center">輸入以下數值來計算BMI值吧!</header>
            <div class="container-fluid">
                <div class="row center">
                    <div class="card-group">
                        <div class="col-sm-6">
                            <div class="card h-100">
                                <h5 class="card-header">直接計算</h5>
                                <div class="card-body">
                                    <p class="card-text">
                                        <form oninput="result.value=parseInt(a.value)/(((parseInt(b.value))/100)*(parseInt(b.value))/100)">
                                            <p>身高(cm)：<input type="number" id="b" name="b"></p>
                                            <p>體重(kg)：<input type="number" id="a" name="a"></p>
                                            <u><p style="background-color: white;"">BMI值為：<output name="result" for="a b"></output></p></u>
                                        </form>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="card h-100">
                                <h5 class="card-header">按鈕計算</h5>
                                <div class="card-body">
                                    <p class="card-text">
                                        <p>身高(cm)：<input type="number" id="height" name="height"></p>
                                        <p>體重(kg)：<input type="number" id="weight" name="weight"></p>
                                        <div class="d-grid gap-2 col-6 mx-auto">
                                            <button onclick="BMI()" type="button" class="btn btn-sm" data-bs-toggle="button" style="background-color:#FCDCA6;">
                                                開始計算
                                            </button>
                                        </div>
                                        <p>BMI值為：<input tpye="number" id="ans"></p>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </article>
        <footer>
            <p class="text-end text-muted">
                Updated on<time> 2021/6/16 16：00</time><br>
                By 蔡旻芸
            </p>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
