<!DOCTYPE html>
<html lang="zh-tw">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <title>
            基礎網頁設計
        </title>
        <style>
            table,th,td{ 
                border-collapse:collapse;
                border: 1px solid black;
            }
            .center{
                text-align:center;
            }
            .bold-word{
                font-weight:bold
            }
            .word-font{
                font-family:'DotGothic16',sans-serif;
            }
            .color1{
                background-color:#FFCC99;
            }
            .color2{
                background-color:white;
            }
            .color3{
                background-color:aquamarine;
            }
        </style>
        <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
        <script>
            function BMI(){
                weight=document.getElementById("weight").value;
                height=document.getElementById("height").value;
                ans=weight/((height/100)*(height/100));
                document.getElementById("ans").value=ans;
            }
          </script>
    </head>
    <body style="background-color:#FFE4CA;">
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-5">
                        <header style="font-size:30px;font-weight:bold;" class="word-font center">
                            BMI值計算 
                         </header>
                    </div>
                    <div class="col-sm-6"></div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <table cellpadding="8">
                            <tr>
                                <th></th>
                                <th class="color3">BMI值(kg/m<sup>2</sup>)</th>
                            </tr>
                            <tr>
                                <th class="color1">體重過輕</th>
                                <td class="color2">BMI < 18.5</td>
                            </tr>
                            <tr>
                                <th class="color1">體重正常</th>
                                <td class="color2">18.5≦BMI＜24</td>
                            </tr>
                            <tr>
                                <th class="color1">體重異常</th>
                                <td class="color2">
                                    過重：24≦BMI＜27<br>
                                    輕度肥胖：27≦BMI＜30<br>
                                    中度肥胖：30≦BMI＜35<br>
                                    重度肥胖：BMI≧35
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="col-sm-8">
                        <header style="color:#660099;">
                        輸入以下數值來計算BMI值吧!
                        </header>
                        <div style="border-width:3px;border-style:dashed;border-color:darkgrey;padding:5px;width:300px;" class="center">
                            <h5>BMI值計算</h5>
                            <p>身高(cm)：<input type="number" id="height" name="height"></p>
                            <p>體重(kg)：<input type="number" id="weight" name="weight"></p>
                            <button onclick="BMI()">開始計算</button>
                            <p>BMI值為：<input tpye="number" id="ans"></p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
